version: '3.9'
services:
  api:
    build: ..
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=please-set-very-strong-secret-over-32chars
      - RATE_LIMIT_PER_MINUTE=120
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/langapp
      - PRODUCTION_DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/langapp
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_MODE=redis
      - ENFORCE_HTTPS=false
      - CORS_ALLOW_ORIGINS=https://app.example.com
    depends_on:
      - db
      - redis

  worker:
    build: ..
    command: python -c "from app.worker import worker_forever; worker_forever(1)"
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/langapp
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_MODE=redis
      - MAX_JOB_RETRIES=3
      - BACKOFF_BASE_SECONDS=2
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=langapp
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
