name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: langapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/langapp
      PRODUCTION_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/langapp
      REDIS_URL: redis://localhost:6379/0
      QUEUE_MODE: redis
      JWT_SECRET: this-is-a-very-strong-ci-secret-value-123456
      ENFORCE_HTTPS: "false"
      CORS_ALLOW_ORIGINS: http://localhost
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run migrations (fixed gate)
        run: alembic upgrade head
      - name: Unit/Integration/Security tests
        run: pytest -q tests tests/integration tests/security
      - name: Start API for load smoke
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/api.log 2>&1 &
          sleep 5
      - name: Load smoke (headless)
        run: locust -f scripts/load/locustfile.py --host http://127.0.0.1:8000 --headless -u 10 -r 2 -t 30s --only-summary
